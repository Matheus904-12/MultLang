<script>
  // Função para carregar as traduções do arquivo JSON
  async function loadTranslations() {
            const response = await fetch('translations.json');
            const translations = await response.json();
            return translations;
        }

        // Função para traduzir os elementos
        function translate(id, lang, translations) {
            const element = document.getElementById(id);
            if (element && translations[lang] && translations[lang][id]) {
                element.innerText = translations[lang][id];
            }
        }

// Função para alterar o idioma
async function changeLanguage(lang) {
            document.documentElement.lang = lang;
            const translations = await loadTranslations();
    translate('loginTitle', lang, translations);
    translate('emailPlaceholder', lang, translations);
    translate('passwordPlaceholder', lang, translations);
    translate('loginButton', lang, translations);
    translate('forgotPassword', lang, translations);
    translate('notRegistered', lang, translations);
    translate('registerTitle', lang, translations);
    translate('namePlaceholder', lang, translate);
    translate('registerButton', lang);
    translate('cancelButton', lang);
    translate('backButton', lang);
}

// Carregar traduções na inicialização
document.addEventListener('DOMContentLoaded', async function () {
            await changeLanguage('pt-br');
        });

</script>
